<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
<h1>Register</h1>

<form value="http://www.google.co.uk">
	<label for="firstName">First Name: </label>
		<input id="firstName" type="text" name="firstName" placeholder="First Name" required>
	<label for="lastName">First Name: </label>
		<input id="lastName" type="text" name="lastName" placeholder="Last Name" required>

<br>

	<label for="m" name="sex">Male</label>
		<input id="m" type="radio" name="sex">
	<label for="f" name="sex">Female</label>
		<input id="f" type="radio" name="sex">
	<label for="o" name="sex">Other</label>
		<input id="o" type="radio" name="sex">

<br>

	<label for="email">Email: </label>
		<input id="email" type="email" name="" placeholder="Your Email" required>
	<label for="password">Password: </label>
		<input id="password" type="password" name="" placeholder="Password" minlength="5" maxlength="10" required>

<br>

	<label for="birthday">Birthday: </label>
		<input id="birthday" type="date" name="">

<br>

	<label for="t&c">I agree to the terms and conditions</label>
		<input id="t&c" type="checkbox" name="" required>

<br>

	<button>Submit</button>
</form>

</body>
</html>
